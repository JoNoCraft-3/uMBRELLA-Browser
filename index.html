<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>uMBRELLA Browser Startseite</title>
    <style>
        /* Clean & modern style */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #4a90e2, #1457b3);
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        header {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
        }

        #search-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            width: 90vw;
            max-width: 600px;
            backdrop-filter: blur(8px);
        }

        /* Suchfeld style */
        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 8px;
            outline: none;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: inset 0 0 12px #ffd700;
        }

        /* Suchbutton */
        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: #1457b3;
            background: #ffd700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #f7c300;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.85rem;
            opacity: 0.6;
            text-align: center;
        }
    </style>

    <!-- Google CSE Script -->
    <script async src="https://cse.google.com/cse.js?cx=64bcc7d1caa644f5b"></script>
</head>
<body>
    <header>uMBRELLA Browser</header>

    <div id="search-container">
        <!-- Suchfeld von Google CSE -->
        <div class="gcse-searchbox-only"></div>
    </div>

    <footer>Made with ☂️ by Jona</footer>
</body>
</html>
