<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>uMBRELLA Search</title>
  <link rel="icon" href="iconpngx32.png" type="image/x-icon" />
  
  <style>
    /* Autocomplete List Background und Textfarbe */
  .gsc-completion-container {
    background-color: #2a2a2a !important; /* Dunkler Hintergrund */
    color: #eee !important;              /* Helle Schrift */
    font-weight: 500 !important;
  }

  /* Aktiver Eintrag (Hover, Auswahl) */
  .gsc-completion-selected {
    background-color: #5a00ff !important; /* Violett als Highlight */
    color: #fff !important;
  }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h1 {
      font-weight: 900;
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
      user-select: none;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    p.subtitle {
      font-weight: 500;
      font-size: 1.25rem;
      margin-bottom: 3rem;
      opacity: 0.8;
      user-select: none;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    /* Container for search */
    #search-container {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1rem 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    /* Google CSE input styling */
    input.gsc-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      outline-offset: 3px;
      outline-color: #9013fe;
      box-shadow: 0 0 6px rgba(144, 19, 254, 0.6);
    }

    /* Hide Google branding (optional) */
    .gsc-control-cse {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
      }
      p.subtitle {
        font-size: 1rem;
        margin-bottom: 2rem;
      }
      #search-container {
        padding: 1rem;
      }
    }
  </style>

  <!-- Google CSE Script -->
  <script async src="https://cse.google.com/cse.js?cx=64bcc7d1caa644f5b"></script>
</head>

<body>
  <h1>uMBRELLA Search</h1>
  <p class="subtitle">Deine Browser, deine Welt.</p>

  <div id="search-container">
    <gcse:search></gcse:search>
  </div>
</body>
</html>
